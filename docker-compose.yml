version: '3.8'

services:
  typesense:
    image: typesense/typesense:0.25.2
    container_name: typesense_dev
    restart: unless-stopped
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_API_KEY: your_local_dev_key_123
      TYPESENSE_ENABLE_CORS: "true"

  redis:
    image: redis:7-alpine
    container_name: redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  typesense_data:
  redis_data:
